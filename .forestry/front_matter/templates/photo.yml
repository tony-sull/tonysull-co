hide_body: false
display_field: name
fields:
- name: draft
  type: boolean
  label: Draft
  default: true
- name: name
  type: text
  config:
    required: true
  label: Caption
  description: caption of the photo
- name: summary
  type: text
  config:
    required: true
  label: Description
  description: description of the photo
- name: photo
  type: image_gallery
  config: {}
  label: Photo(s)
  description: one or more photos that is/are considered the primary content of the
    entry
- name: published
  type: datetime
  label: Published Date
  description: when the photo was published
  config:
    required: true
    date_format: 
    time_format: 
